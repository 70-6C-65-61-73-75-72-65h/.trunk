name: Trunk Check

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install ansible-lint
        run: |
          pip install ansible-lint

      - name: Download and Install Trunk.io
        run: |
          # Замените URL на реальный URL для скачивания бинарного файла Trunk.io
          curl -L https://example.com/path-to-trunkio-binary -o trunkio
          chmod +x trunkio
          sudo mv trunkio /usr/local/bin/

      - name: Verify Trunk.io Installation
        run: |
          trunkio --version
          which trunkio

      - name: Run Trunk.io
        run: |
          trunkio run

      - name: Run ansible-lint
        run: |
          ansible-lint .

name: Trunk Check

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install ansible-lint
        run: |
          pip install ansible-lint

      - name: Install Trunk.io
        run: |
          curl -sL https://path-to-correct-installation-script.sh | bash

      - name: Run Trunk.io
        run: |
          trunk.io run
